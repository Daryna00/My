{% extends 'base.html' %}
{% load static %}

{% block title %}
    Категории пресетов
{% endblock title %}

{% block product %}
<link rel="stylesheet" href="{% static 'css/button_menu.css' %}" >
    {% for product in product %}

        <div class="button" >
        <a href="{% url 'product_detail' product.slug %}">

            {{ product.id }}. {{ product.name }}

        </a>



        <a href="{% url 'delete_product' product.slug %}" class="delete_product">X</a>
        <a href="{% url 'update_product' product.slug %}" class="update_product">Edit product</a>
        </div>

    {% endfor %}
    <a href="{% url 'product_homepage' %}">Назад</a>
{% endblock product %}
