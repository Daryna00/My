{% extends 'base.html' %}
{% load static %}

{% block title %}
Удаление
{% endblock title %}



{% block product %}

<form action="/product/{{ product.slug }}/delete" method="post">
    {% csrf_token %}
    <h1>Вы точно хотите удалить группу {{ product.name }}?</h1>
    <a href="{% url 'product_homepage' %}">Назад</a>
    <input id="submit" type="submit" value="Delete" class="site-btn">
    
</form>


{% endblock product %}
