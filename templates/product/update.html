{% extends 'base.html' %}
{% load static %}

{% block title %}
    Создание категории пресетов
{% endblock title %}


{% block product %}
<h1>Создать Группу:</h1>


<form class="form-group" id="create-product" method="post" action="{% url 'update_product' product.slug %}" enctype="multipart/form-data">
    {% csrf_token %}
    Form to add product <a href="{% url 'product_homepage' %}">Назад</a>

    {% for field in product_form %}
        <p>
            {{ field.label_tag }} {{ field }}
        </p>
    {% endfor %}

        <input id="submit" type="submit" value="Send" class="button">
        <input type="reset" value="Clear" class="button">

</form>

{% endblock product %}
