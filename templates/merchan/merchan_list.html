{% extends 'base.html' %}
{% load static %}

{% block title %}
    Все пресеты
{% endblock title %}


{% block product %}
<link rel="stylesheet" href="{% static 'css/button_menu.css' %}" >
    {% for merchan in merchan %}
        <div class="site-btn" >
            <a href="{% url 'detail' merchan.slug %}">

                {{ merchan.id }}. {{ merchan.name }}

            </a>
            <a href="{% url 'delete_merchan' merchan.slug %}" class="delete_merchan">X</a>
            <a href="{% url 'update_merchan' merchan.slug %}" class="update_merchan">Edit product</a>
        </div>
    {% endfor %}
    <a href="{% url 'product_homepage' %}">Назад</a>
{% endblock product %}
